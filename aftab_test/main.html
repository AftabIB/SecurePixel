<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <!-- <link rel="stylesheet" href="{% static 'styles/style.css' %}" /> -->
    <title>SecurePixel - Secure your Future with us</title>
  </head>

  <body>
    <!-- will be visible on every page -->
    {% include 'navbar.html' %}

    <!-- display flash messages
    anywhere if the flash message appears in the app...display it here -->
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %} 
    
    {% block content %} 
    
    {% endblock content %}


  </body>
</html>
